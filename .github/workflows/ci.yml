name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        # We only install the lightweight deps needed to run the test suite.
        # Heavy / platform-specific packages (PyAudio, faster-whisper, keyboard,
        # pyautogui, pystray, winsound) are mocked by the test modules and must
        # NOT be installed here â€” they require hardware or a Windows environment.
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy

      - name: Run tests
        run: pytest tests/ -v
