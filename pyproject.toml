[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'
exclude = '''
(
  \.git
  | \.venv
  | build
  | dist
  | desktop/node_modules
  | desktop/renderer/dist
  | desktop/dist-electron
  | benchmark_regex.py
  | benchmark_regex2.py
  | benchmark_regex3.py
)
'''

[tool.mypy]
python_version = 3.12
ignore_missing_imports = true
warn_return_any = false
warn_unused_configs = false
exclude = '(desktop/node_modules|desktop/renderer/dist|desktop/dist-electron|build|dist|benchmark_regex\.py|benchmark_regex2\.py|benchmark_regex3\.py)'
